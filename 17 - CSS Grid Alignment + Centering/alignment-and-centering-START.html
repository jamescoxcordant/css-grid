<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/style.css">
  <title>CSS Grid Alignment + Centering!</title>
</head>

<body>
  <div class="container">
    <div class="itm itm1"><img src="https://assets.ilovesect.com/wp-content/uploads/2016/05/homer-simpson-l.jpg"></div>
    <div class="itm itm2"><img src="https://assets.ilovesect.com/wp-content/uploads/2016/05/homer-simpson-l.jpg"></div>
    <div class="itm itm3"><img src="https://assets.ilovesect.com/wp-content/uploads/2016/05/homer-simpson-l.jpg"></div>
    <div class="itm itm4"><img src="https://assets.ilovesect.com/wp-content/uploads/2016/05/homer-simpson-l.jpg"></div>
    <div class="itm itm5"><img src="https://assets.ilovesect.com/wp-content/uploads/2016/05/homer-simpson-l.jpg"></div>
    <div class="itm itm6"><img src="https://assets.ilovesect.com/wp-content/uploads/2016/05/homer-simpson-l.jpg"></div>
    <div class="itm itm7"><img src="https://assets.ilovesect.com/wp-content/uploads/2016/05/homer-simpson-l.jpg"></div>
    <div class="itm itm8"><img src="https://assets.ilovesect.com/wp-content/uploads/2016/05/homer-simpson-l.jpg"></div>
  </div>

  <style>
    /*
      justify-items:
      align-items:

      justify-content:
      align-content:

      align-self:
      justify-self:

      justify-* is row axis
      align-* is column axis
    */

    .container {
      display: grid;
      grid-gap: 20px;
      height: 500px;
      border: 3px solid white;
      grid-template-columns: repeat(8, 200px);
      grid-template-rows: repeat(1, 200px);
      /*justify-items: center;*/
      /*align-items: center;*/
      place-items: stretch stretch;
      justify-content: space-evenly;
      align-content: center;
    }
    .itm {
      background: white;
    }
    img {
      height: 100%;
      width: 100%;
      object-fit: contain;
    }
    .itm5 {
      justify-self: center;
      align-self: center;
    }
  </style>
</body>

</html>
